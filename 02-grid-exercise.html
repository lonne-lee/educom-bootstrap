<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>#12 Grid Examples</title>
    <style>
        body {
            padding: 20px
        }
        .gray {
            background-color: #AAA;
            text-align: center;
            padding: 40px;
            border: 5px solid #FFF;
        }

    </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-12 gray">row 1</div>
        </div>

        <div class="row">
            <div class="col-4 gray">row 2</div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6 gray">row 2.1</div>
                    <div class="col-6 gray">row 2.2</div>
                </div>
                <div class="row">
                    <div class="col-12 gray">row 2.3</div>
                </div>
            </div>  
        </div>

        <div class="row">
            <div class="col-12 gray">row 3</div>
        </div>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
